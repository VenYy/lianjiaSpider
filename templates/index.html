{% extends 'base.html' %}

{% block title %}首页{% endblock %}
{% block additional_files %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/echarts.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/showChart.js') }}"></script>
    <script type="text/javascript">
        var houseData = JSON.parse('{{ house_data|safe }}')
    </script>
{% endblock %}
{% block content %}
    <div class="leftTop">
        <div id="openNav" onclick="openNav()">&#9776; OPEN</div>
    </div>
    <div class="page_title"><p>租房网站数据可视化平台</p></div>
    <div class="basic_info">
        <div class="info-district"><p class="info_count">{{ district_count }}</p>
            <p>城市数量</p></div>
        <div class="info-village"><p class="info_count">{{ village_count }}</p>
            <p>小区数量</p></div>
        <div class="info-house"><p class="info_count">{{ houses_count }}</p>
            <p>现有房源</p></div>
    </div>
    <div id="main"></div>

    <div class="chart" id="chart1"></div>
    <div class="chart" id="chart2"></div>
    <div class="chart" id="chart3"></div>
    <div class="chart" id="chart4"></div>

{% endblock %}
